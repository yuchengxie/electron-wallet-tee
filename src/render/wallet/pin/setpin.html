<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../bootstrap/js/jQuery.min.js"></script>
    <script src="../../../bootstrap/js/popper.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-7 control-group">
                <div class="row col-form-label">
                    原密码:
                </div>
                <div class="row">
                    <input style="resize:none;display:flex;justify-content: center;align-items: center" type="pwd"
                        class="form-control" placeholder="请输入旧密码:" id='oldpass'>
                    </input>
                </div>
            </div>

            <div class="col-7 control-group">
                <div class="row col-form-label">
                    设置新密码:
                </div>
                <div class="row">
                    <input style="resize:none;display:flex;justify-content: center;align-items: center" type="pwd"
                        class="form-control" placeholder="请输入设置新密码" id='newpass' value="">
                    </input>
                </div>
            </div>

            <div class="col-7 control-group">
                    <div class="row col-form-label">
                        再次确认新密码:
                    </div>
                    <div class="row">
                        <input style="resize:none;display:flex;justify-content: center;align-items: center" type="pwd"
                            class="form-control" placeholder="请再次确认新密码" id='confirmpass' value="">
                        </input>
                    </div>
                </div>

            <div class="col-7 form-group">
                <div class="row col-form-label justify-content-center control-group">
                    <button class="btn btn-info col word my-3" id='btn_wallet_setpass'>
                        设置密码
                    </button>
                </div>
            </div>

            <div class="col-7 form-group">
                <span id='addr_import'></span>
            </div>
        </div>
    </div>
</body>

</html>

<style>
    p {
        font-size: 22px;
    }

    .content {
        margin-top: 50px;
    }
    .word {
        letter-spacing: .3em;
    }
</style>
